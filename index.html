<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>      
    <section class="container" >   
        <div class="calculator">
            <input type="text" class="screen" placeholder="0" id="output-screen">
              <button onclick="Clear()">C1</button>
              <button onclick="del()" class="red">DEL</button>
              <button onclick="display('%')" class="sign">%</button>
              <button onclick="display('/')" class="sign">/</button>
              <button onclick="display('7')">7</button>
              <button onclick="display('8')">8</button>
              <button onclick="display('9')">9</button>
              <button onclick="display('*')" class="sign">*</button>
              <button onclick="display('4')">4</button>
              <button onclick="display('5')">5</button>
              <button onclick="display('6')">6</button>
              <button onclick="display('-')" class="sign">-</button>
              <button onclick="display('1')">1</button>
              <button onclick="display('2')">2</button>
              <button onclick="display('3')">3</button>
              <button onclick="display('+')" class="sign">+</button>
              <button onclick="display('.')" >.</button>
              <button onclick="display('0')">0</button>
              <button onclick="Calculate()" class="equal green">=</button>
               
              
        </div>
    </section>

    <!-- javaScript -->
    <script src="app.js"></script>
</body>
</html>
